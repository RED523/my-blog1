name: Sync Post

on:
  issues:
    types:
      - opened
      - closed
      - edited
      - renamed
      - labeled
      - unlabeled
      - reopened
  workflow_dispatch:

# 允许写入仓库内容（必须有，否则 push 会被拒绝）
permissions:
  contents: write

env:
  GH_USER: ${{ secrets.GH_USER }}
  GH_PROJECT_NAME: ${{ secrets.GH_PROJECT_NAME }}

jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          # 使用默认的 github token（权限由 permissions 控制）
          persist-credentials: true

      - name: Setup Node.js 🚀
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.0'

      - name: Git config 🔧
        run: |
          git config --global user.name "zhaozhongming"
          git config --global user.email "coderzzm@foxmail.com"

      - name: Display runtime info ✨
        run: |
          echo '当前目录：'
          pwd

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.6.0

      - name: Install dependencies 🔧
        run: pnpm install

      - name: Update blog files ⛏️
        run: |
          pnpm run sync-post

      - name: Commit changes (if any)
        run: |
          # 只在有变更时 commit，避免因为无变更导致失败
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore(ci): blog sync"
          else
            echo "No changes to commit."
          fi

      - name: Pull latest changes from remote
        run: |
          git fetch origin main
          git rebase origin/main || git rebase --abort && exit 1
        # （可改成 git pull --rebase origin main，根据你团队策略）

      - name: Push changes to remote
        run: |
          # push 回 main（在 permissions: contents: write 情况下，使用内置 GITHUB_TOKEN）
          git push origin HEAD:main
